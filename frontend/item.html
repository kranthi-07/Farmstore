<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details - Dab Dab</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .item-wrapper {

      margin: 2rem auto;
      padding: 1.5rem;

      border-radius: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .item-image {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    .item-image img {
      width: 100%;
      max-width: 93%;
      margin: 0 auto;
      border-radius: 14px;
    }

    .item-info {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .name-price {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;

    }

    .item-info h1 {
      font-size: 2rem;
      padding-bottom: 10px;
    }

    .item-info .price {
      padding: 10px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }

    .labels {
      display: flex;
      text-align: left;
      justify-content: center;
      flex-direction: column;
    }


    label {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      padding: 15px;
      font-size: 16px;
    }

    .desc {
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #444;
    }



    input[type="radio"] {
      display: none;
    }

    /* Base style */


    /* Custom circle */
    .custom-radio {
      width: 27px;
      height: 27px;
      border: 2px solid #4CAF50;
      border-radius: 50%;
      margin-right: 8px;
      position: relative;
      transition: all 0.2s ease;
    }

    /* Inner dot (hidden by default) */
    .custom-radio::after {
      content: "";
      width: 10px;
      height: 10px;
      background: #4CAF50;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: all 0.2s ease;
    }


    /* _________________________________________RADIO___________________________________ */

    /* When checked */
    input[type="radio"]:checked+.custom-radio::after {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Hover effect */
    label:hover .custom-radio {
      border-color: #2e7d32;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .actions button {
      padding: 0.7rem 1.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .cont {
      display: flex;
    }




    .add-cart {
      background: green;
      color: white;
      height: 55px;
      width: 170px;
    }

    .add-cart:hover {
      background: lightgreen;
    }



    .back-btn {
      text-align: center;
      margin-top: 2rem;
      display: block;
      text-decoration: none;
      color: #666;
    }

    .go-to-cart {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .go-to-cart a {
      width: 150px;
      border-radius: 10px;
      height: 50px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      background-color: green;
      text-decoration: none;
      color: #fff;
    }

    .go-to-cart i {
      margin-left: 5px;
    }

    .back-btn:hover {
      color: #000;
    }

    /* âœ… Full Page Loader */
    #pageLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      transition: opacity 0.3s ease;
    }

    #pageLoader.hidden {
      opacity: 0;
      pointer-events: none;
    }



    .loader {
      width: 40px;
      height: 40px;
      border: 6px solid #d6ffd0;
      border-top: 6px solid green;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }




    /* --- Apple-style toast popup --- */
    .toast {
      position: fixed;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-radius: 18px;
      padding: 14px 26px;
      min-width: 220px;
      max-width: 90%;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
      font-weight: 500;
      color: #111;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .toast.show {
      bottom: 40px;
      opacity: 1;
    }

    .toast.success {
      border-left: 4px solid #28c76f;
    }

    .toast.error {
      border-left: 4px solid #ea5455;
    }

    .toast.warn {
      border-left: 4px solid #ff9f43;
    }



    .toast.show {
      bottom: 40px;
      opacity: 1;
      animation: bounceIn 0.5s ease;
    }

    @keyframes bounceIn {
      0% {
        transform: translate(-50%, 100%);
        opacity: 0;
      }

      60% {
        transform: translate(-50%, -10%);
        opacity: 1;
      }

      80% {
        transform: translate(-50%, 5%);
      }

      100% {
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>

<body>

  <!-- âœ… Full Page Loader -->
  <div id="pageLoader">
    <div class="loader"></div>
  </div>

  <div class="item-wrapper">
    <div class="item-image">
      <img id="itemImage" src="" alt="Item Image">
    </div>
    <div class="item-info">

      <div class="name-price">
        <h1 id="itemName"></h1>
        <div class="price" id="itemPrice">â‚¹--</div>
      </div>



      <div class="labels flex">

        <label>
          <input type="radio" name="fruit1" value="50" data-qty="1kg">
          <span class="custom-radio"></span>
          <div class="cont">
            <p>1 kg -</p>
            <p>&ensp;â‚¹50</p>
          </div>
        </label>


        <label>
          <input type="radio" name="fruit1" value="30" data-qty="500g">
          <span class="custom-radio"></span>
          <div class="cont">
            <p>1/2 kg -</p>
            <p>&ensp;â‚¹30</p>
          </div>
        </label>

      </div>


    </div>

    <div class="desc" id="itemDesc">Loading...</div>

  </div>

  <div class="actions">
    <button id="cartBtn" class="add-cart">Add to Cart</button>
  </div>
  <a onclick="window.location.replace('index.html')" class="back-btn"><i class="ri-arrow-left-line"></i> Back to
    Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    // --- Extract from URL ---
    const name = decodeURIComponent(params.get("name") || "");
    const desc = decodeURIComponent(params.get("desc") || "");
    const image = decodeURIComponent(params.get("image") || "");
    const price1kg = parseInt(params.get("price1kg")) || 0;
    const price500g = parseInt(params.get("price500g")) || 0;

    // --- Fill UI ---
    document.getElementById("itemName").textContent = name;
    document.getElementById("itemDesc").textContent = desc || "No description available.";
    document.getElementById("itemImage").src = image || "assets/placeholder.png";

    // âœ… Dynamically inject radio options
    const labelsContainer = document.querySelector(".labels");
    labelsContainer.innerHTML = "";

    if (price1kg > 0) {
      labelsContainer.innerHTML += `
      <label>
        <input type="radio" name="fruit1" value="${price1kg}" data-qty="1kg">
        <span class="custom-radio"></span>
        <div class="cont"><p>1 kg -</p><p>&ensp;â‚¹${price1kg}</p></div>
      </label>
    `;
    }

    if (price500g > 0) {
      labelsContainer.innerHTML += `
      <label>
        <input type="radio" name="fruit1" value="${price500g}" data-qty="500g">
        <span class="custom-radio"></span>
        <div class="cont"><p>1/2 kg -</p><p>&ensp;â‚¹${price500g}</p></div>
      </label>
    `;
    }

    const cartBtn = document.getElementById("cartBtn");
    const pageLoader = document.getElementById("pageLoader");

    /* --- Loader functions --- */
    function showLoader() { pageLoader.classList.remove("hidden"); }
    function hideLoader() { pageLoader.classList.add("hidden"); }

    /* --- Toast function (Apple-style) --- */
    function showToast(message, type = "info") {
      // Remove existing toast if visible
      const oldToast = document.querySelector(".toast");
      if (oldToast) oldToast.remove();

      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      // Slide up
      setTimeout(() => toast.classList.add("show"), 50);

      // Auto hide after 2.5s
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 400);
      }, 2500);
    }

    /* --- Add to Cart --- */
    async function toggleCart() {
      const selected = document.querySelector('input[name="fruit1"]:checked');
      if (!selected) {
        showToast("Please select a quantity âš ï¸", "warn");
        return;
      }

      const selectedPrice = parseInt(selected.value);
      const selectedQty = selected.dataset.qty;

      const cartItem = {
        name: `${name} (${selectedQty})`,
        price: selectedPrice,
        quantity: 1,
        image
      };

      try {
        showLoader();
        const res = await fetch("https://farmstore-1.onrender.com/cart/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(cartItem)
        });

        const data = await res.json();
        if (data.success) {
          showToast(`${name} (${selectedQty}) added to cart ðŸ›’`, "success");
        } else {
          showToast(data.message || "Failed to add item âŒ", "error");
        }
      } catch (err) {
        console.error(err);
        showToast("Error adding item âŒ", "error");
      } finally {
        hideLoader();
      }
    }

    /* --- Init --- */
    window.addEventListener("load", () => {
      hideLoader();
      cartBtn.onclick = toggleCart;
    });
  </script>


</body>

</html>

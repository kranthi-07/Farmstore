<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f2fff0;
      margin: 0;
      padding: 0;
      color: #333;
    }


    header {
      position: fixed;
      width: 100%;
      background-color: #a5ff80;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      height: 70px;
      justify-content: center;
      box-shadow: 0 2px 5px rgb(185, 185, 185);
    }




    .cart {
      background-color: green;
      padding: 5px 10px;
      border-radius: 7px;
      width: 100%;
      max-width: fit-content;
      position: absolute;
      right: 10;
      color: #fff;
      cursor: pointer;
    }

    .cart i {
      font-size: 24px;

    }



    .total {
      width: 100%;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      align-items: center;
      position: absolute;
      font-size: 15px;
      top: 0;
      right: -15;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      justify-content: center;
    }





    .item-wrapper {
      margin-top: 80px;
      padding: 1.5rem;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .item-image {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    .item-image img {
      width: 100%;
      max-width: 93%;
      margin: 0 auto;
      border-radius: 14px;
    }

    .item-info {
      background-color: #fff;
      /* border:1px solid lightgray; */
      box-shadow: 0 0 10px rgba(192, 192, 192, 0.237);
      padding: 20px 30px;
      border-radius: 10px;
      font-family: 'Lora', sans-serif;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .name-price {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }


    .item-info h1 {
      font-size: 2rem;
      padding-bottom: 10px;
    }

    .item-info .price {
      padding: 10px;
      font-size: 16px;
      color: rgb(0, 90, 0);
      display: flex;
      gap: 20px;
      /* font-weight: bold; */
    }

    .price p {
      border: 1px solid green;
      padding: 5px;
      border-radius: 5px;
      background-color: rgb(238, 255, 238);
    }



    .quantity {
      background-color: #fff;
      text-align: center;
      flex-direction: column;
      display: flex;
      box-shadow: 0 0 10px rgba(164, 164, 164, 0.237);
      justify-content: space-around;
      padding: 20px;
      border-radius: 10px;
      gap: 20px;
    }

    .weight {
      width: 100%;
      justify-content: space-around;
      display: flex;
    }


    .qty-1kg,
    .qty-500g {
      background-color: rgb(238, 255, 238);
      border: 1px solid green;
      border-radius: 7px;
      width: 100px;
      padding: 5px;
      font-size: 14px;
      transition: .3s ease;
    }


    .active {
      background-color: green;
      color: #fff;
    }



    .add-cart {
      background: green;
      color: white;
      height: 55px;
      border: 0;
      border-radius: 15px;
      width: 170px;
    }

    .add-cart:hover {
      background: lightgreen;
    }



    .back-btn {
      text-align: center;
      margin-top: 2rem;
      display: block;
      text-decoration: none;
      color: #666;
    }

    .go-to-cart {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .go-to-cart a {
      width: 150px;
      border-radius: 10px;
      height: 50px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      background-color: green;
      text-decoration: none;
      color: #fff;
    }

    .go-to-cart i {
      margin-left: 5px;
    }

    .back-btn:hover {
      color: #000;
    }

    /* âœ… Full Page Loader */
    #pageLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      transition: opacity 0.3s ease;
    }

    #pageLoader.hidden {
      opacity: 0;
      pointer-events: none;
    }



    .loader {
      width: 40px;
      height: 40px;
      border: 6px solid #d6ffd0;
      border-top: 6px solid green;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }




    /* --- Apple-style toast popup --- */
    .toast {
      position: fixed;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-radius: 18px;
      padding: 14px 26px;
      min-width: 220px;
      max-width: 90%;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
      font-weight: 500;
      color: #111;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .toast.show {
      bottom: 40px;
      opacity: 1;
    }

    .toast.success {
      border-left: 4px solid #28c76f;
    }

    .toast.error {
      border-left: 4px solid #ea5455;
    }

    .toast.warn {
      border-left: 4px solid #ff9f43;
    }



    .toast.show {
      bottom: 40px;
      opacity: 1;
      animation: bounceIn 0.5s ease;
    }

    @keyframes bounceIn {
      0% {
        transform: translate(-50%, 100%);
        opacity: 0;
      }

      60% {
        transform: translate(-50%, -10%);
        opacity: 1;
      }

      80% {
        transform: translate(-50%, 5%);
      }

      100% {
        transform: translate(-50%, 0);
      }
    }
  </style>

</head>

<body>

  <header>

    <button onclick="goHome()" style="background:none;
        border:none;color:green;
        font-size:24px;
        cursor:pointer;
        position:absolute;
        display: flex;
        align-items:center ;
        justify-content: center;
        left:0;margin-left:10px;
        background-color: #ffffff;
        border-radius:10px;
        height:30px;
        padding-bottom: 3px;
        width:35px">â¬…</button>

    <h1>FARMSTORE</h1>

    <div class="cart">
      <i class='bx bx-cart'></i>
      <div class="total">0</div>
    </div>
  </header>

  <!-- âœ… Full Page Loader -->
  <!-- <div id="pageLoader">
    <div class="loader"></div>
  </div> -->

  <div class="item-wrapper">

    <div class="item-image">
      <img id="itemImage" src="" alt="Item Image">
    </div>

    <div class="item-info">

      <div class="name-price">
        <h2 id="itemName"></h2>
        <div class="desc" id="itemDesc">Loading...</div>
      </div>

      <div class="price">
        <p>1kg</p>
        <p style="font-size: 18px;">60</p>
      </div>

    </div>


    <div class="quantity">
      <h2>Select Quantity</h2>
      <div class="weight">
        <div class="qty-1kg active">
          <p>1kg</p>
          <p style="font-size: 18px;">43</p>
        </div>
        <div class="qty-500g">
          <p>500g</p>
          <p style="font-size: 18px;">24</p>
        </div>
      </div>
    </div>


    <div class="actions">
      <button id="cartBtn" class="add-cart">Add to Cart</button>
    </div>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    // --- Extract from URL ---
    const name = decodeURIComponent(params.get("name") || "");
    const desc = decodeURIComponent(params.get("desc") || "");
    const image = decodeURIComponent(params.get("image") || "");
    const price1kg = parseInt(params.get("price1kg")) || 0;
    const price500g = parseInt(params.get("price500g")) || 0;

    // --- Fill UI ---
    document.getElementById("itemName").textContent = name;
    document.getElementById("itemDesc").textContent = desc || "No description available.";
    document.getElementById("itemImage").src = image || "assets/placeholder.png";

    // --- Elements ---
    const quantity_1kg = document.querySelector(".qty-1kg");
    const quantity_500g = document.querySelector(".qty-500g");
    const priceContainer = document.querySelector(".price");
    const priceQty = priceContainer.querySelector("p:first-child");
    const priceValue = priceContainer.querySelector("p:last-child");

    // âœ… Initial
    priceQty.textContent = "1kg";
    priceValue.textContent = price1kg;

    // --- Smooth fade + pulse + tint animation ---
    function animatePriceChange(newQty, newPrice) {
      // Fade out
      priceContainer.style.transition = "opacity 0.25s ease, transform 0.25s ease, color 0.25s ease";
      priceContainer.style.opacity = "0";
      priceContainer.style.transform = "scale(0.96)";

      // Wait for fade-out
      setTimeout(() => {
        // Update values
        priceQty.textContent = newQty;
        priceValue.textContent = newPrice;

        // Subtle green tint flash + fade in + pulse
        priceContainer.style.color = "#0b8a00"; // temporary green tint
        priceContainer.style.opacity = "1";
        priceContainer.style.transform = "scale(1.08)";

        setTimeout(() => {
          priceContainer.style.transform = "scale(1)";
          priceContainer.style.color = "rgb(0,90,0)"; // revert to normal color
        }, 250);
      }, 250); // matches fade-out duration
    }

    // --- Quantity selection logic ---
    quantity_1kg.addEventListener("click", () => {
      quantity_1kg.classList.add("active");
      quantity_500g.classList.remove("active");
      animatePriceChange("1kg", price1kg);
    });

    quantity_500g.addEventListener("click", () => {
      quantity_500g.classList.add("active");
      quantity_1kg.classList.remove("active");
      animatePriceChange("500g", price500g);
    });

    const cartBtn = document.getElementById("cartBtn");
    const pageLoader = document.getElementById("pageLoader");

    function showLoader() {
      if (pageLoader) pageLoader.classList.remove("hidden");
    }
    function hideLoader() {
      if (pageLoader) pageLoader.classList.add("hidden");
    }

    // --- Apple-style Toast ---
    function showToast(message, type = "info") {
      const oldToast = document.querySelector(".toast");
      if (oldToast) oldToast.remove();

      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.classList.add("show"), 50);
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 400);
      }, 2500);
    }

    // --- Add to Cart ---
    async function toggleCart() {
      let selectedQty = "";
      let selectedPrice = 0;

      if (quantity_1kg.classList.contains("active")) {
        selectedQty = "1kg";
        selectedPrice = price1kg;
      } else if (quantity_500g.classList.contains("active")) {
        selectedQty = "500g";
        selectedPrice = price500g;
      }

      if (!selectedQty) {
        showToast("Please select a quantity âš ï¸", "warn");
        return;
      }

      const cartItem = {
        name: `${name} (${selectedQty})`,
        price: selectedPrice,
        quantity: 1,
        image,
      };

      try {
        showLoader();
        const res = await fetch("https://farmstore-1.onrender.com/cart/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(cartItem),
        });

        const data = await res.json();
        if (data.success) {
          showToast(`${name} (${selectedQty}) added to cart ðŸ›’`, "success");
        } else {
          showToast(data.message || "Failed to add item âŒ", "error");
        }
      } catch (err) {
        console.error(err);
        showToast("Error adding item âŒ", "error");
      } finally {
        hideLoader();
      }
    }

    window.addEventListener("load", () => {
      hideLoader();
      cartBtn.onclick = toggleCart;
    });

    function goHome() {
      window.location.replace("index.html");
    }
  </script>



</body>

</html>

<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f2fff0;
      margin: 0;
      padding: 0;
      color: #333;
    }


    header {
      position: fixed;
      width: 100%;
      background-color: #a5ff80;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      z-index: 999;
      height: 70px;
      justify-content: center;
      box-shadow: 0 2px 5px rgb(185, 185, 185);
    }




    .cart {
      background-color: green;
      padding: 5px 10px;
      border-radius: 7px;
      width: 100%;
      max-width: fit-content;
      position: absolute;
      right: 10;
      color: #fff;
      cursor: pointer;
    }

    .cart i {
      font-size: 24px;

    }



    .total {
      width: 100%;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      align-items: center;
      position: absolute;
      font-size: 15px;
      top: 0;
      right: -15;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      justify-content: center;
    }





    .item-wrapper {
      margin-top: 80px;
      padding: 1.5rem;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .item-image {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    .item-image img {
      width: 100%;
      max-width: 93%;
      margin: 0 auto;
      border-radius: 14px;
    }



    /* -------------------------------
   IMAGE PARALLAX + FADE ON SCROLL
--------------------------------*/
    .item-image img {
      transition: opacity 0.12s linear, transform 0.12s linear;
      will-change: transform, opacity;
    }

    /* -------------------------------
    BUTTON RIPPLE ANIMATION
--------------------------------*/
    .add-cart {
      position: relative;
      overflow: hidden;
    }

    /* Ripple circle */
    .add-cart .ripple {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(224, 255, 227, 0.8);
      border-radius: 50%;
      transform: scale(0);
      pointer-events: none;
      animation: rippleEffect 0.6s ease-out forwards;
    }

    @keyframes rippleEffect {
      0% {
        transform: scale(0);
        opacity: 0.7;
      }

      100% {
        transform: scale(22);
        opacity: 0;
      }
    }

    /* -------------------------------
    QUANTITY ACTIVE ANIMATION
--------------------------------*/
    .active {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0, 128, 0, 0.25);
      transition: all 0.3s ease;
    }



    .item-info {
      background-color: #fff;
      /* border:1px solid lightgray; */
      box-shadow: 0 0 10px rgba(192, 192, 192, 0.237);
      padding: 20px 30px;
      border-radius: 10px;
      font-family: 'Lora', sans-serif;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }



    /* Smooth card entrance animation */
    .item-info,
    .quantity {
      opacity: 0;
      transform: translateY(15px);
      animation: smoothEnter 0.6s cubic-bezier(.16, .82, .37, 1) forwards;
    }

    .quantity {
      animation-delay: 0.1s;
    }

    @keyframes smoothEnter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Blur background items when scrolling */
    .blur-on-scroll {
      filter: blur(4px);
      transition: filter 0.2s ease;
    }




    .name-price {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }


    .item-info h1 {
      font-size: 2rem;
      padding-bottom: 10px;
    }

    .item-info .price {
      padding: 10px;
      font-size: 16px;
      color: rgb(0, 90, 0);
      display: flex;
      gap: 20px;
      /* font-weight: bold; */
    }

    .price p {
      border: 1px solid green;
      padding: 5px;
      border-radius: 5px;
      background-color: rgb(238, 255, 238);
    }



    .quantity {
      background-color: #fff;
      text-align: center;
      flex-direction: column;
      display: flex;
      box-shadow: 0 0 10px rgba(164, 164, 164, 0.237);
      justify-content: space-around;
      padding: 20px;
      border-radius: 10px;
      gap: 20px;
    }

    .weight {
      width: 100%;
      justify-content: space-around;
      display: flex;
    }


    .qty-1kg,
    .qty-500g {
      background-color: rgb(238, 255, 238);
      border: 1px solid green;
      border-radius: 7px;
      width: 100px;
      padding: 5px;
      font-size: 14px;
      transition: .3s ease;
    }


    .active {
      background-color: green;
      color: #fff;
    }



    .add-cart {
      background: green;
      color: white;
      height: 55px;
      border: 0;
      border-radius: 15px;
      width: 170px;
    }

    .add-cart:hover {
      background: lightgreen;
    }





    .back-btn {
      text-align: center;
      margin-top: 2rem;
      display: block;
      text-decoration: none;
      color: #666;
    }

    .go-to-cart {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .go-to-cart a {
      width: 150px;
      border-radius: 10px;
      height: 50px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      background-color: green;
      text-decoration: none;
      color: #fff;
    }

    .go-to-cart i {
      margin-left: 5px;
    }

    .back-btn:hover {
      color: #000;
    }

    /* âœ… Full Page Loader */
    #pageLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      transition: opacity 0.3s ease;
    }

    #pageLoader.hidden {
      opacity: 0;
      pointer-events: none;
    }



    .loader {
      width: 40px;
      height: 40px;
      border: 6px solid #d6ffd0;
      border-top: 6px solid green;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }




    /* --- Apple-style toast popup --- */
    .toast {
      position: fixed;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-radius: 18px;
      padding: 14px 26px;
      min-width: 220px;
      max-width: 90%;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
      font-weight: 500;
      color: #111;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .toast.show {
      bottom: 40px;
      opacity: 1;
    }

    .toast.success {
      border-left: 4px solid #28c76f;
    }

    .toast.error {
      border-left: 4px solid #ea5455;
    }

    .toast.warn {
      border-left: 4px solid #ff9f43;
    }



    .toast.show {
      bottom: 40px;
      opacity: 1;
      animation: bounceIn 0.5s ease;
    }

    @keyframes bounceIn {
      0% {
        transform: translate(-50%, 100%);
        opacity: 0;
      }

      60% {
        transform: translate(-50%, -10%);
        opacity: 1;
      }

      80% {
        transform: translate(-50%, 5%);
      }

      100% {
        transform: translate(-50%, 0);
      }
    }
  </style>

</head>

<body>

  <header>

    <button onclick="goHome()" style="background:none;
        border:none;color:green;
        font-size:24px;
        cursor:pointer;
        position:absolute;
        display: flex;
        align-items:center ;
        justify-content: center;
        left:0;margin-left:10px;
        background-color: #ffffff;
        border-radius:10px;
        height:30px;
        padding-bottom: 3px;
        width:35px">â¬…</button>

    <h1>FARMSTORE</h1>

    <div class="cart">
      <i class='bx bx-cart'></i>
      <div class="total">0</div>
    </div>
  </header>

  <!-- âœ… Full Page Loader -->
  <!-- <div id="pageLoader">
    <div class="loader"></div>
  </div> -->

  <div class="item-wrapper">

    <div class="item-image">
      <img id="itemImage" src="" alt="Item Image">
    </div>

    <div class="item-info">

      <div class="name-price">
        <h2 id="itemName"></h2>
        <div class="desc" id="itemDesc">Loading...</div>
      </div>

      <div class="price">
        <p>1kg</p>
        <p style="font-size: 18px;">60</p>
      </div>

    </div>


    <div class="quantity">
      <h2>Select Quantity</h2>
      <div class="weight">
        <div class="qty-1kg active">
          <p>1kg</p>
          <p style="font-size: 18px;">43</p>
        </div>
        <div class="qty-500g">
          <p>500g</p>
          <p style="font-size: 18px;">24</p>
        </div>
      </div>
    </div>


    <div class="actions">
      <button id="cartBtn" class="add-cart">Add to Cart</button>
    </div>

  </div>

  <script>

    /* ==============================
     IMAGE ELASTIC PARALLAX + FADE + BLUR
  ============================== */
    const imageEl = document.getElementById("itemImage");
    let currentY = 0;   // elastic simulated position
    const ease = 0.07;  // lower = more stretch; recommended 0.05-0.1

    function animateElastic() {
      const targetY = window.scrollY;
      currentY += (targetY - currentY) * ease;

      // Fade
      const opacity = Math.max(1 - currentY / 250, 0);
      imageEl.style.opacity = opacity;

      // Elastic motion
      const translateY = Math.min(currentY / 22, 12);
      imageEl.style.transform = `translateY(-${translateY}px)`;

      // Blur
      const blur = Math.min(currentY / 90, 2);
      imageEl.style.filter = `blur(${blur}px)`;

      requestAnimationFrame(animateElastic);
    }

    requestAnimationFrame(animateElastic);





    /* ==============================
       RIPPLE EFFECT ON ADD BUTTON
    ============================== */
    /* REAL ripple based on click coordinates */
    const addBtn = document.getElementById("cartBtn");

    addBtn.addEventListener("click", function (e) {
      const rect = addBtn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const ripple = document.createElement("span");
      ripple.classList.add("ripple");
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      addBtn.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 600);
    });





    /* ==============================
       MASTER ITEM DATA
    ============================== */
    const itemData = {
      Orange: { desc: "Juicy Fruit", image: "assets/orange.png", prices: { "1kg": 43, "500g": 25 } },
      Lemon: { desc: "Juicy Fruit", image: "assets/lemon.png", prices: { "1kg": 45, "500g": 25 } },
      Mosambi: { desc: "Juicy Fruit", image: "assets/mosambi.png", prices: { "1kg": 53, "500g": 25 } },
      Mango: { desc: "Juicy Fruit", image: "assets/mango.png", prices: { "1kg": 97, "500g": 56 } },
      Banana: { desc: "Juicy Fruit", image: "assets/banana.png", prices: { "1kg": 22, "500g": 34 } },
      Papaya: { desc: "Juicy Fruit", image: "assets/papaya.png", prices: { "1kg": 43, "500g": 12 } },
      Guava: { desc: "Juicy Fruit", image: "assets/guava.png", prices: { "1kg": 50, "500g": 25 } },
      Strawberry: { desc: "Juicy Fruit", image: "assets/strawberry.png", prices: { "1kg": 100, "500g": 57 } },
      Coconut: { desc: "Juicy Fruit", image: "assets/coconut.png", prices: { "1kg": 80, "500g": 40 } },
      Jackfruit: { desc: "Juicy Fruit", image: "assets/jackfruit.png", prices: { "1kg": 43, "500g": 25 } },
      Watermelon: { desc: "Juicy Fruit", image: "assets/watermelon.png", prices: { "1kg": 43, "500g": 25 } },
      Muskmelon: { desc: "Juicy Fruit", image: "assets/muskmelon.png", prices: { "1kg": 43, "500g": 25 } },
      Spinach: { desc: "Leafy Vegetable", image: "assets/spinach.png", prices: { "1kg": 43, "500g": 25 } },
      Coriander: { desc: "Leafy Vegetable", image: "assets/coriander.png", prices: { "1kg": 43, "500g": 25 } },
      Carrot: { desc: "Vegetable", image: "assets/carrot.png", prices: { "1kg": 43, "500g": 25 } },
      Beetroot: { desc: "Vegetable", image: "assets/beetroot.png", prices: { "1kg": 43, "500g": 25 } },
      Tomato: { desc: "Vegetable", image: "assets/tomato.png", prices: { "1kg": 43, "500g": 25 } },
      Brinjal: { desc: "Vegetable", image: "assets/brinjal.png", prices: { "1kg": 43, "500g": 25 } },
      Ladysfinger: { desc: "Vegetable", image: "assets/ladysfinger.jpeg", prices: { "1kg": 43, "500g": 25 } },
      Potato: { desc: "Vegetable", image: "assets/potato.png", prices: { "1kg": 43, "500g": 25 } },
      Onion: { desc: "Vegetable", image: "assets/onion.png", prices: { "1kg": 43, "500g": 25 } },
      Garlic: { desc: "Vegetable", image: "assets/garlic.png", prices: { "1kg": 43, "500g": 25 } },
    };

    const BASE_URL = "https://farmstore-1.onrender.com";

    /* ==============================
       LOAD ITEM DETAILS
    ============================== */
    const params = new URLSearchParams(window.location.search);
    const itemName = decodeURIComponent(params.get("name") || "");
    const item = itemData[itemName];

    if (!item) {
      alert("Item not found!");
    } else {
      document.getElementById("itemName").textContent = itemName;
      document.getElementById("itemDesc").textContent = item.desc;
      document.getElementById("itemImage").src = item.image;

      // load initial prices
      const priceContainer = document.querySelector(".price");
      const priceQty = priceContainer.querySelector("p:first-child");
      const priceValue = priceContainer.querySelector("p:last-child");
      priceQty.textContent = "1kg";
      priceValue.textContent = item.prices["1kg"];

      // update quantity blocks
      document.querySelector(".qty-1kg p:last-child").textContent = item.prices["1kg"];
      document.querySelector(".qty-500g p:last-child").textContent = item.prices["500g"];

      // smooth animation on change
      function animatePriceChange(newQty, newPrice) {
        priceContainer.style.transition = "opacity 0.25s ease, transform 0.25s ease, color 0.25s ease";
        priceContainer.style.opacity = "0";
        priceContainer.style.transform = "scale(0.96)";
        setTimeout(() => {
          priceQty.textContent = newQty;
          priceValue.textContent = newPrice;
          priceContainer.style.color = "#0b8a00";
          priceContainer.style.opacity = "1";
          priceContainer.style.transform = "scale(1.08)";
          setTimeout(() => {
            priceContainer.style.transform = "scale(1)";
            priceContainer.style.color = "rgb(0,90,0)";
          }, 250);
        }, 250);
      }

      const quantity_1kg = document.querySelector(".qty-1kg");
      const quantity_500g = document.querySelector(".qty-500g");

      quantity_1kg.addEventListener("click", () => {
        quantity_1kg.classList.add("active");
        quantity_500g.classList.remove("active");
        animatePriceChange("1kg", item.prices["1kg"]);
      });

      quantity_500g.addEventListener("click", () => {
        quantity_500g.classList.add("active");
        quantity_1kg.classList.remove("active");
        animatePriceChange("500g", item.prices["500g"]);
      });
    }

    /* ==============================
       TOAST FUNCTION
    ============================== */
    function showToast(message, type = "info") {
      const oldToast = document.querySelector(".toast");
      if (oldToast) oldToast.remove();
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add("show"), 50);
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 400);
      }, 2500);
    }

    /* ==============================
       CART COUNT UPDATE
    ============================== */
    async function updateCartCount() {
      try {
        const res = await fetch(`${BASE_URL}/cart`, { credentials: "include" });
        const data = await res.json();
        if (data.success) {
          document.querySelector(".total").textContent = data.cart.length;
        }
      } catch { }
    }
    updateCartCount();

    /* ==============================
       ADD TO CART
    ============================== */
    async function toggleCart() {
      if (!item) return showToast("Item not found âŒ", "error");

      let selectedQty = "";
      if (document.querySelector(".qty-1kg.active")) selectedQty = "1kg";
      else if (document.querySelector(".qty-500g.active")) selectedQty = "500g";
      if (!selectedQty) return showToast("Please select a quantity âš ï¸", "warn");

      const cartItem = {
        name: `${itemName} (${selectedQty})`,
        price: item.prices[selectedQty],
        quantity: 1,
        image: item.image,
      };

      try {
        const res = await fetch(`${BASE_URL}/cart/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(cartItem),
        });
        const data = await res.json();
        if (data.success) {
          showToast(`${itemName} (${selectedQty}) added to cart ðŸ›’`, "success");
          updateCartCount();
        } else {
          showToast(data.message || "Failed to add item âŒ", "error");
        }
      } catch {
        showToast("Network error âŒ", "error");
      }
    }

    /* ==============================
       CART ICON BEHAVIOR
    ============================== */
    const cartIcon = document.querySelector(".cart");
    cartIcon.addEventListener("click", () => {
      window.location.href = "cart.html";
    });

    document.getElementById("cartBtn").addEventListener("click", toggleCart);

    function goHome() {
      window.location.replace("index.html");
    }
  </script>




</body>

</html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb&Tuber Vegetables</title>
    <link rel="stylesheet" href="items.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .item {
            /* background-color: rgb(248, 190, 91); */
            border: 2px solid rgb(181, 122, 46);
            /* box-shadow: 0 0 5px rgb(229, 229, 229); */
            background: linear-gradient(to bottom, white, white, rgb(247, 229, 197));
        }
    </style>
</head>

<body>

    <header>

        <button onclick="goHome()" style="background:none;
        border:none;color:green;
        font-size:18px;
        cursor:pointer;
        position:absolute;
        left:0;margin-left:20px;
        background-color: #ffffff;
        border-radius:10px;
        padding:3px 5px">⬅</button>

        <h1>FARMSTORE</h1>

        <div class="cart flex" id="goCart">
            <i class='bx bx-cart'></i>
            <div class="count">0</div>
        </div>

    </header>

    <div class="heading">
        <h1>BULB&TUBER<br> VEGETABLES</h1>
    </div>


    <div class="items flex">

        <div class="potato item" onclick="goToItem('Potato','₹25','Juicy','Assets/potato.png')">
            <img src="assets/potato.png" alt="">
            <div class="matter">
                <p>Potato</p>
            </div>
        </div>



        <div class="garlic item" onclick="goToItem('Garlic','₹25','Juicy','Assets/garlic.png')">
            <img src="assets/garlic.png" alt="">
            <div class="matter">
                <p>Garlic</p>
            </div>
        </div>


        <div class="onion item" onclick="goToItem('Onion','₹25','Juicy','Assets/onion.png')">
            <img src="assets/onion.png" alt="">
            <div class="matter">
                <p>Onion</p>
            </div>
        </div>


    </div>
</body>
<script src="itemjs.js">
    localStorage.setItem("activeSection", "vegetables");
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }

    header {
      background: #00a40e;
      color: #fff;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      box-shadow: 0 4px 10px rgb(169, 169, 169);
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      justify-content: space-between;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    .cart-info {
      flex: 1;
      margin-left: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .cart-info h4 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #333;
    }

    .cart-info p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .quantity-control button {
      width: 23px;
      height: 23px;
      border-radius: 50%;
      border: none;
      background: #00a40e;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .quantity-control span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: #e63946;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .cart-summary {
      position: fixed;
      bottom: 0;
      width:100%;
      background: #fff;
      padding: 15px 0px;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-summary .total {
      font-size: 18px;
      margin-left:20px;
      font-weight: bold;
      color: #333;
      background-color: whitesmoke;
      padding: 8px 10px;
      border-radius: 10px;
    }

    .cart-summary .payment {
      padding: 12px 25px;
      border-radius: 8px;
      background: #00a40e;
      color: #fff;
      font-weight: bold;
      margin-right:20px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .cart-summary .payment.disabled {
      background: gray;
      cursor: not-allowed;
    }

    .empty-cart {
      text-align: center;
      margin-top: 60px;
      color: #666;
    }

    .empty-cart img {
      width: 180px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .add-items {
      margin-top: 15px;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      background: #028213;
      color: #fff;
      border: 0;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .add-items:hover {
      background: #11d23b;
      color: #222;
    }



    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid green;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }


    /* Full-page overlay */
    #overlayLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <header>
    <button onclick="goHome()"
      style="background:none;border:none;color:green;font-size:18px;cursor:pointer;position:absolute;left:0;margin-left:20px;background-color: #ffffff;border-radius:10px;">‚¨Ö</button>
    üõí My Cart
  </header>

  <div class="container">
    <div id="cartItems">

    </div>
  </div>


  <div id="overlayLoader" style="display:none;">
    <div class="loader"></div>
  </div>

  <div class="cart-summary">
    <span class="total" id="totalAmount">Total: ‚Çπ0</span>
    <button class="payment disabled" id="paymentBtn">Proceed to Checkout</button>
  </div>

  <script>
    const API = "https://farmstore-1.onrender.com";

    // ------- Animate Total (Count-Up) -------
    function animateTotal(from, to, dur = 450) {
      const el = document.getElementById("totalAmount");
      const start = performance.now();
      function tick(t) {
        const p = Math.min((t - start) / dur, 1);
        const val = Math.round(from + (to - from) * p);
        el.textContent = "Total: ‚Çπ" + val;
        if (p < 1) requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }

    function currentTotalFromDom() {
      const txt = document.getElementById("totalAmount").textContent || "";
      const m = txt.match(/‚Çπ\s*([\d]+)/);
      return m ? parseInt(m[1], 10) : 0;
    }

    // ------- Load Cart -------
    async function loadCart() {
      const overlay = document.getElementById("overlayLoader");
      const cartItemsDiv = document.getElementById("cartItems");
      const paymentBtn = document.getElementById("paymentBtn");
      const prevTotal = currentTotalFromDom();

      overlay.style.display = "flex";

      try {
        const res = await fetch(`${API}/cart`, { credentials: "include" });
        const data = await res.json();

        if (data.success && Array.isArray(data.cart) && data.cart.length) {
          const grouped = {};
          for (const it of data.cart) {
            const key = `${it.name}_${it.price}`;
            if (!grouped[key]) grouped[key] = { ...it, quantity: 0 };
            grouped[key].quantity += Number(it.quantity || 1);
          }

          const items = Object.values(grouped);
          cartItemsDiv.innerHTML = "";
          let newTotal = 0;

          items.forEach(item => {
            const subtotal = item.price * item.quantity;
            newTotal += subtotal;

            const card = document.createElement("div");
            card.className = "cart-item";
            card.dataset.name = item.name;
            card.dataset.price = item.price;
            card.style.transition = "all 0.35s ease";

            card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-info">
              <h4 style="text-align:center">${item.name}</h4>
              <p><b>Unit Price:</b> ‚Çπ${item.price}</p>
              <div class="quantity-control" data-qwrap>
                <button data-action="dec">-</button>
                <span>${item.quantity}</span>
                <button data-action="inc">+</button>
              </div>
              <p style="margin-top:8px;font-weight:500;color:#333;" data-subtotal>Subtotal: ‚Çπ${subtotal}</p>
              <button class="remove-btn" data-action="remove">‚ùå Remove</button>
            </div>
          `;
            cartItemsDiv.appendChild(card);
          });

          paymentBtn.classList.remove("disabled");
          paymentBtn.onclick = () => {
            if (!paymentBtn.classList.contains("disabled")) {
              window.location.href = "payment.html?total=" + newTotal;
            }
          };

          animateTotal(prevTotal, newTotal);
        } else {
          cartItemsDiv.innerHTML = `
          <div class="empty-cart">
            <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty cart">
            <p>Your cart is empty.</p>
            <button class="add-items" onclick="goHome()">Add Items</button>
          </div>
        `;
          document.getElementById("totalAmount").textContent = "Total: ‚Çπ0";
          paymentBtn.classList.add("disabled");
        }
      } catch (e) {
        cartItemsDiv.innerHTML = `<p style="text-align:center;color:red;">Failed to load cart. Please try again.</p>`;
        document.getElementById("totalAmount").textContent = "Total: ‚Çπ0";
        paymentBtn.classList.add("disabled");
      } finally {
        overlay.style.display = "none";
      }
    }

    // ------- Handle + / - / Remove (Delegation) -------
    document.getElementById("cartItems").addEventListener("click", async (e) => {
      const card = e.target.closest(".cart-item");
      if (!card) return;

      const name = card.dataset.name;
      const price = Number(card.dataset.price) || 0;
      const overlay = document.getElementById("overlayLoader");
      const action = e.target.dataset.action;

      // Increment / Decrement
      if (action === "inc" || action === "dec") {
        const change = action === "inc" ? 1 : -1;
        overlay.style.display = "flex";
        try {
          await fetch(`${API}/cart/update`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ name, price, change })
          });

          // Local update animation
          const qtyEl = card.querySelector("[data-qty]");
          const displaySpan = card.querySelector(".quantity-control span");
          const currentQty = Number(qtyEl.textContent);
          const newQty = Math.max(currentQty + change, 0);
          qtyEl.textContent = newQty;
          displaySpan.textContent = newQty;

          // Subtotal update animation
          const subEl = card.querySelector("[data-subtotal]");
          subEl.textContent = `Subtotal: ‚Çπ${itemPrice = newQty * price}`;
          qtyEl.style.transition = "background 0.3s ease";
          qtyEl.style.background = "#d8ffd8";
          setTimeout(() => (qtyEl.style.background = "transparent"), 400);

          if (newQty <= 0) {
            card.style.opacity = "0";
            card.style.transform = "scale(0.96)";
            setTimeout(() => {
              card.style.height = "0";
              card.style.margin = "0";
              card.style.padding = "0";
              card.style.overflow = "hidden";
            }, 200);
            await fetch(`${API}/cart/remove`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ name, price })
            });
            await loadCart();
          } else {
            await loadCart();
          }
        } finally {
          overlay.style.display = "none";
        }
      }

      // Remove
      if (action === "remove") {
        card.style.opacity = "0";
        card.style.transform = "scale(0.96)";
        setTimeout(async () => {
          card.style.height = "0";
          card.style.margin = "0";
          card.style.padding = "0";
          card.style.overflow = "hidden";
          await fetch(`${API}/cart/remove`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ name, price })
          });
          await loadCart();
        }, 250);
      }
    });

    // ------- Init -------
    window.onload = loadCart;

    function goHome() {
      window.location.replace("index.html");
    }
  </script>


</body>

</html>

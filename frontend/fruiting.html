<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruiting Vegetables</title>
    <link rel="stylesheet" href="items.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .item {
            /* background-color: rgb(248, 190, 91); */
            border: 2px solid rgb(181, 46, 48);
            /* box-shadow: 0 0 5px rgb(229, 229, 229); */
            background: linear-gradient(to bottom, white, white, rgba(237, 128, 114, 0.765));
        }
    </style>
</head>

<body>

    <header>

        <button onclick="goHome()" style="background:none;
        border:none;color:green;
        font-size:18px;
        cursor:pointer;
        position:absolute;
        left:0;margin-left:20px;
        background-color: #ffffff;
        border-radius:10px;
        padding:3px 5px">⬅</button>

        <h1>FARMSTORE</h1>

        <div class="cart flex" id="goCart">
            <i class='bx bx-cart'></i>
            <div class="count">0</div>
        </div>

    </header>

    <div class="heading">
        <h1>FRUITING<br> VEGETABLES</h1>
    </div>

    <div class="items flex">


        <div class="tomato item" onclick="goToItem('Tomato','₹25','Vegetable','Assets/tomato.png')">
            <img src="assets/tomato.png" alt="">
            <div class="matter">
                <p>Tomato</p>
            </div>
        </div>



        <div class="brinjal item" onclick="goToItem('Brinjal','₹25','Juicy','Assets/brinjal.png')">
            <img src="assets/brinjal.png" alt="">
            <div class="matter">
                <p>Brinjal</p>
            </div>
        </div>




        <div class="ladysfinger item" onclick="goToItem('Ladysfinger','₹25','Juicy','Assets/ladysfinger.jpeg')">
            <img src="assets/ladysfinger.jpeg" alt="">
            <div class="matter">
                <p>Ladysfinger</p>
            </div>
        </div>


    </div>
</body>
<script src="itemjs.js">
    localStorage.setItem("activeSection", "vegetables");
</script>

</html>

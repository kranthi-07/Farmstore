<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: whitesmoke;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
        }


        p {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }

        .container {
            width: 360px;
            margin: 20px;

        }

        form {
            padding: 20px 40px;
            border-radius: 20px;
            background: linear-gradient(to right, rgb(211, 251, 211), whitesmoke);
            box-shadow: 0 0 30px lightgray;
        }


        .inputs {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .inputs label {
            font-size: 18px;
            margin: 5px 0;
        }

        .inputs input {
            border: 2px solid green;
            border-radius: 15px;
            outline: 0;
            font-size: 17px;
            padding: 10px;
        }

        .create {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .create button {
            color: rgb(1, 74, 1);
            width: 150px;
            height: 40px;
            border-radius: 15px;
            border: 0;
            cursor: pointer;
            box-shadow: 0 0 10px lightgray;
            align-content: center;
            background-color: lightgreen;
            /* max-width: max-content; */
            transition: .3s;
        }

        .create button:hover {
            background-color: green;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <p>Get your nessecities</p>

        <form id="signupForm">
            <div class="inputs">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="inputs">
                <label for="number">Mobile</label>
                <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Mobile number" required>
            </div>

            <div class="inputs">
                <label for="pass">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="create">
                <button type="submit">Create</button>
            </div>
        </form>

    </div>
</body>
<script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const mobile = document.getElementById("mobile").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://localhost:5000/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, mobile, password })
        });

        const result = await response.json();
        alert(result.message);


        // âœ… Redirect only if signup is successful
        if (result.message.includes("Successfully")) {
            window.location.href = "signin.html";
        }
    });
</script>

</html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgba(144, 238, 144, 0.495);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }


        header {
            position: fixed;
            width: 100%;
            /* margin:10px 0; */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 15px;
            background-color: #059302;
            top: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgb(169, 169, 169);
        }


        .upi {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
            margin: 120px 10px 10px 10px;
            box-shadow: 0 0 5px lightgray;
            border-radius: 15px;
            padding: 10px 0;
        }

        h4 {
            margin: 10px 0;
        }


        .upi div {
            background-color: whitesmoke;
            width: 96%;
            display: flex;
            border-radius: 10px;
            align-items: center;
            justify-content: space-between;
            margin: 5px;
            padding: 20px 30px;
            cursor: pointer;

        }

        .cash {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
            box-shadow: 0 0 5px lightgray;
            margin: 30px 10px 20px 10px;
            border-radius: 15px;
            padding: 10px 0;
        }


        .cash p {
            background-color: whitesmoke;
            width: 96%;
            display: flex;
            border-radius: 10px;
            align-items: center;
            justify-content: space-between;
            margin: 5px;
            cursor: pointer;
            padding: 20px 30px;
        }

        .back {
            background: none;
            border: none;
            color: green;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            left: 0;
            margin-left: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 3px 8px;
        }
    </style>
</head>

<body>
    <header>
        <button class="back" onclick="goCart()">‚¨Ö</button>
        <h3>Payment options</h3>
        <div id="totalAmount" class="total-amount">Total: ‚Çπ0</div>
    </header>

    <div class="upi">
        <h4>UPI Apps</h4>


        <div class="phonepay">
            <p>Phonepay</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>

        <div class="googlepay">
            <p>Googlepay</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="paytm">
            <p>Paytm</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
    </div>

    <div class="cash">
        <h4>Pay on delivery</h4>
        <p>Cash on delivery<i class="ri-arrow-right-s-line"></i></p>

    </div>
</body>
<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function loadTotal() {
        let total = getQueryParam("total");

        if (!total) {
            try {
                const res = await fetch("http://localhost:5000/cart", { credentials: "include" });
                const data = await res.json();
                if (data.success && data.cart && data.cart.length > 0) {
                    total = data.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                } else {
                    // üö® Cart empty ‚Üí block payment
                    document.body.innerHTML = `
                    <div style="text-align:center;margin-top:100px;color:#666;">
                        <h2>Your cart is empty ‚ùå</h2>
                        <button onclick="goCart()" 
                        style="margin-top:20px;padding:10px 20px;background:#059302;color:#fff;border:none;border-radius:8px;cursor:pointer;">
                        Go Back to Cart
                        </button>
                    </div>
                    `;
                    return;
                }
            } catch (err) {
                total = 0;
            }
        }

        document.getElementById("totalAmount").textContent = "Total: ‚Çπ" + total;
        window.cartTotal = total; // save for payment
    }

    async function confirmPayment() {
        document.getElementById("successMsg").style.display = "block";

        // Example: Save order to server
        await fetch("http://localhost:5000/checkout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ amount: window.cartTotal })
        });

        // Clear cart after payment
        await fetch("http://localhost:5000/cart/clear", {
            method: "POST",
            credentials: "include"
        });
    }

    function goCart() {
        window.location.replace("cart.html"); // always go back to cart
    }

    window.onload = loadTotal;
</script>

</html>

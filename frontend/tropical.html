<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tropical Fruits</title>
    <link rel="stylesheet" href="items.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .item {
            /* background-color: rgb(248, 190, 91); */
            border: 2px solid rgb(181, 177, 46);
            /* box-shadow: 0 0 5px rgb(229, 229, 229); */
            background: linear-gradient(to bottom, white, white, rgb(249, 244, 184));
        }
    </style>
</head>

<body>

    <header>

        <button onclick="goHome()" style="background:none;
        border:none;color:green;
        font-size:18px;
        cursor:pointer;
        position:absolute;
        left:0;margin-left:20px;
        background-color: #ffffff;
        border-radius:10px;
        padding:3px 5px">⬅</button>

        <h1>FARMSTORE</h1>

        <div class="cart flex" id="goCart">
            <i class='bx bx-cart'></i>
            <div class="count">0</div>
        </div>

    </header>

    <div class="heading">
        <h1>TROPCAL FRUITS</h1>
    </div>

    <div class="items flex">


        <div class="mango item" onclick="goToItem('Mango','₹25','Juicy','Assets/mango.png')">
            <img src="assets/mango.png" alt="">
            <div class="matter">
                <p>Mango</p>
            </div>
        </div>






        <div class="banana item" onclick="goToItem('Banana','₹25','Juicy','Assets/banana.png')">
            <img src="assets/banana.png" alt="">
            <div class="matter">
                <p>Banana</p>
            </div>
        </div>





        <div class="papaya item" onclick="goToItem('Papaya','₹25','Juicy','Assets/papaya.png')">
            <img src="assets/papaya.png" alt="">
            <div class="matter">
                <p>Papaya</p>
            </div>
        </div>



        <div class="guava item" onclick="goToItem('Guava','₹25','Juicy','Assets/guava.png')">
            <img src="assets/guava.png" alt="">
            <div class="matter">
                <p>Guava</p>
            </div>
        </div>

    </div>
</body>
<script src="itemjs.js">
    localStorage.setItem("activeSection", "fruits");
</script>

</html>
